<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Potluck: Enter your name and food you bring</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
      <h1>Potluck Participant Signup Form</h1>
      
      <form action="#" th:action="@{/add}" th:object="${student}" method="post">
      
          <p>Name: <input type="text" th:field="*{name}" /><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span></p>
          <p>Food: <input type="text" th:field="*{food}" /><span th:if="${#fields.hasErrors('food')}" th:errors="*{food}">Food Error</span></p>
          <p><input type="submit" value="Submit" /> </p>
      </form>
  </body>
</html>
